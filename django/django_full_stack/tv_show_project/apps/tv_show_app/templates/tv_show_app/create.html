<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Create</title>
</head>

<body>
    <div class="container">
        <div class="container col-6">
            <h1>Add a New Show</h1>
            <div class="container">
                {% if messages %}
                <ul class="messages list-group">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }} list-group-item bg-danger text-light" {% endif %}><small></small>{{ message }}</li>
                        {% endfor %}
                </ul>
                {% endif %}
            </div>
            <form action="/shows/add_show" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" name="title" id="title">
                </div>
                <div class="row">
                    <div class="container col-6">
                        <div class="form-group">
                            <label for="network">Network:</label>
                            <input type="text" class="form-control" name="network" id="network">
                        </div>
                    </div>
                    <div class="container col-6">
                        <div class="form-group">
                            <label for="rel_date">Release Date:</label>
                            <input type="date" class="form-control" name="rel_date" id="rel_date" value="{{ date }}">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="desc">Description:</label>
                    <textarea class="form-control" name="desc" id="desc" cols="30" rows="7" placeholder="Optional(Must be at least 2 characters)"></textarea>
                </div>
                <button type="submit" class="btn btn-primary col-12">Create</button>
            </form>
            <a href="/shows">Go Back</a>
        </div>
    </div>
</body>

</html>
