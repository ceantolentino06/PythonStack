<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>BOOKS & AUTHORS</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="container col-6 p-2">
                <h1>Add an Author</h1>
                <form action="/add_author" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="fname">First Name:</label>
                        <input type="text" class="form-control col-8" id="fname" placeholder="Enter First Name"
                            name="fname">
                    </div>
                    <div class="form-group">
                        <label for="lname">Last Name:</label>
                        <input type="text" class="form-control col-8" id="lname" placeholder="Enter Last Name"
                            name="lname">
                    </div>
                    <div class="form-group">
                        <label for="notes">Notes:</label>
                        <textarea name="notes" id="notes" class="form-control col-8" cols="20" rows="10"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="container col-6 text-center">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Title</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for author in authors %}
                        <tr>
                            <th scope="row">{{ author.id }}</th>
                            <td>{{author.first_name}} {{author.last_name}} </td>
                            <td><a href="/authors/{{ author.id }}">View</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
